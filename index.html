<html lang="en">

<head>

    <meta charset="utf-8">

    <title>To Do List</title>

    <!-- Bootstrap Cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!--Fa fa Icon Cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body onload="onloadfunction()">

    <div class="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" to="/"> <img src="https://beautifulpixels.com/wp-content/uploads/2018/04/googletasksapp-featured.png" alt="" width="100" height="50" /> </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" />
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link h5" id="add">Add New Task</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="content">

        </div>

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Menu Toggle Script -->
    <script>
        var fetchData = "sdfs";
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        //fetch content when page refresh
        function onloadfunction() {
            $.ajax({ //create an ajax
                url: "view.php",
                type: "POST",
                data: {
                    fetchData: fetchData
                },
                success: function(response) {
                    $("#content").html(response);
                    //alert(response);
                }
            });
        }
        //add task on nav click
        $("#add").click(function() {
            $.ajax({
                type: "GET",
                url: "add.php",
                success: function(response) {
                    $("#content").html(response);
                    //alert(response);
                }
            });
        });

        function addnew() {
            $.ajax({
                type: "GET",
                url: "add.php",
                success: function(response) {
                    $("#content").html(response);
                    //alert(response);
                }
            });
        }
        //add new task
        function addnewtask() {
            let task_content = $('#newtask').val();
            if (task_content != "") {
                $.ajax({
                    type: "POST",
                    url: "registertask.php",
                    data: {
                        task_content: task_content
                    },
                    success: function(response) {
                        swal("Good job!", response, "success");
                        onloadfunction();
                    }
                });
            } else {
                swal("Error!", "Empty task not allowed", "error");
            }
        }
        //delete task
        //add new task
        function deletetask(buttonId) {
            let delete_task = buttonId.value;
            if (delete_task != "") {
                $.ajax({
                    type: "POST",
                    url: "deletetask.php",
                    data: {
                        delete_task: delete_task
                    },
                    success: function(response) {
                        swal("Good job!", response, "success");
                        onloadfunction();
                    }
                });
            } else {
                swal("Error!", "Empty task not allowed", "error");
            }
        }

        function finish(buttonId) {
            let finishtask = buttonId.value;
            if (finishtask != "") {
                $.ajax({
                    type: "POST",
                    url: "finishtask.php",
                    data: {
                        finishtask: finishtask
                    },
                    success: function(response) {
                        swal("Good job!", response, "success");
                        onloadfunction();
                    }
                });
            } else {
                swal("Error!", "Empty task not allowed", "error");
            }
        }
    </script>

</body>

</html>
